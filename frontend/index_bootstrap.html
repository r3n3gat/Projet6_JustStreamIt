<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustStreamIt - Bootstrap</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">JustStreamIt</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Catégories</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="best-movie" class="container mb-5">
    <h2 class="mb-4">Meilleur film</h2>
    <div class="row align-items-center">
      <div class="col-md-4">
        <img id="best-img" src="" class="img-fluid rounded" alt="affiche" />
      </div>
      <div class="col-md-8">
        <h3 id="best-title">Titre ici</h3>
        <p id="best-desc">Description ici</p>
      </div>
    </div>
  </section>

  <section class="container mb-5">
    <h2 class="mb-4">Films d'action</h2>
    <div id="category-1" class="row gx-2 gy-3"></div>
    <div class="text-center mt-3">
      <button class="btn btn-outline-primary" id="toggle-category-1" data-expanded="false">Voir plus</button>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">©r3n3gat 2025 JustStreamIt - Tous droits réservés ENOTO Stevi</p>
  </footer>

<!-- Modal Film -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Titre du film</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <img id="modal-img" class="img-fluid float-start me-3 mb-2" src="" alt="affiche" style="max-width: 200px;" />
        <p><strong>Année :</strong> <span id="modal-year"></span></p>
        <p><strong>Genre :</strong> <span id="modal-genres"></span></p>
        <p><strong>Réalisateur :</strong> <span id="modal-directors"></span></p>
        <p><strong>Acteurs :</strong> <span id="modal-actors"></span></p>
        <p><strong>Note IMDb :</strong> <span id="modal-score"></span></p>
        <p><strong>Description :</strong> <span id="modal-desc"></span></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
