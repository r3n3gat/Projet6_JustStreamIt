<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
        <!-- Bootstrap JS + Script custom -->
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <!-- En-tête -->
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 m-0">JustStreamIt</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Catégories</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Meilleur film -->
    <section id="best-movie" class="container mb-5">
      <h2 class="mb-4">Meilleur film</h2>
      <div class="row align-items-center">
        <div class="col-md-4">
          <img
            id="best-img"
            src=""
            class="img-fluid rounded"
            alt="affiche"
          />
        </div>
        <div class="col-md-8">
          <h3 id="best-title">Titre ici</h3>
          <p id="best-desc">Description ici</p>
        </div>
      </div>
    </section>

    <!-- Section dynamique avec JS -->
    <section class="container mb-5">
      <h2 class="mb-4">Films d'action</h2>
      <div id="category-1" class="row gx-2 gy-3"></div>
    </section>

    <!-- Sections statiques à modifier/retravailler-->
    <section class="container mb-5">
      <h2>Science-fiction</h2>
      <div class="row">
        <div class="col-md-2 col-6">
          <img src="https://picsum.photos/200/300" class="img-fluid rounded" alt="Film 1" />
        </div>
        <div class="col-md-2 col-6">
          <img src="https://picsum.photos/200/300" class="img-fluid rounded" alt="Film 2" />
        </div>
        <div class="col-md-2 col-6">
          <img src="https://picsum.photos/200/300" class="img-fluid rounded" alt="Film 3" />
        </div>
      </div>
    </section>

    <section class="container mb-5">
      <h2>Comédie</h2>
      <div class="row">
        <div class="col-md-2 col-6">
          <img src="https://picsum.photos/200/300" class="img-fluid rounded" alt="Film 1" />
        </div>
        <div class="col-md-2 col-6">
          <img src="https://picsum.photos/200/300" class="img-fluid rounded" alt="Film 2" />
        </div>
        <div class="col-md-2 col-6">
          <img src="https://picsum.photos/200/300" class="img-fluid rounded" alt="Film 3" />
        </div>
      </div>
    </section>

    <!-- Pied de page -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">
        ©r3n3gat 2025 JustStreamIt - Tous droits réservés ENOTO Stevi
      </p>
    </footer>


  </body>
</html>
